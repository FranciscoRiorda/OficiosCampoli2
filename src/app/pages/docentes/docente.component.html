<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Docente: {{ docente.nombre }} {{docente.apellido}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarDocente(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="docente.nombre" name="nombre" type="text" class="form-control" placeholder="Introducir Nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input [(ngModel)]="docente.apellido" name="apellido" type="text" class="form-control" placeholder="Introducir Apellido" required>
                        </div>

                        <div class="form-group">
                            <label>CUIT</label>
                            <input [(ngModel)]="docente.cuit" name="cuit" type="text" class="form-control" placeholder="Introducir CUIT" required>
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input [(ngModel)]="docente.telefono" name="telefono" type="text" class="form-control" placeholder="Introducir teléfono" required>
                        </div>

                        <div class="form-group">
                            <label>Domicilio</label>
                            <input [(ngModel)]="docente.domicilio" name="domicilio" type="text" class="form-control" placeholder="Introducir domicilio" required>
                        </div>

                        <div class="form-group">
                            <label>Carga Horaria</label>
                            <input [(ngModel)]="docente.cargaHoraria" name="cargaHoraria" type="text" class="form-control" placeholder="Introducir carga Horaria">
                        </div>

                        <div class="form-group">
                            <label>Honorarios</label>
                            <input [(ngModel)]="docente.honorarios" name="honorarios" type="text" class="form-control" placeholder="Introducir honorarios">
                        </div>

                        <div class="form-group">
                            <label>Curso</label>
                            <select (change)="cambioCurso($event.target.value)" [(ngModel)]="docente.curso" name="curso" class="form-control" required>
                              <option value="">Seleccione Curso</option>
                              <option *ngFor="let curso of cursos" [value]="curso._id">
                                  {{curso.nombre}}
                              </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/docentes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Curso</h4>

            <img [src]="curso.img | imagen:'curso'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="docente._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>

            <img (click)="cambiarFoto()" [src]="docente?.img | imagen:'docente'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
