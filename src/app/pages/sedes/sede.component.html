<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Sede: {{ sede.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarSede(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="sede.nombre" name="nombre" type="text" class="form-control" placeholder="Introducir Nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Dirección</label>
                            <input [(ngModel)]="sede.domicilio" name="domicilio" type="text" class="form-control" placeholder="Introducir domicilio" required>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/sedes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3" *ngIf="sede._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>

            <img [src]="sede?.img | imagen:'sede'" class="img-circle img-fluid">
        </div>
    </div>

</div>
